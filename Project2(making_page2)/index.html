<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Project</title>
    <link rel = "stylesheet" href = "style.css" />
</head>

<body>
    <body class = "body1">
        <header class = "body1_header">
            <p class = "team_name"><span><b>Lion's Keyboard</b></span></p>
            <div class = "first_time">
                <p class = "question"><span>처음이신가요?</span></p>
                <div class = "sign_up">
                    <button>
                        <span>무료로 가입하기</span>
                    </button>
                    <button class = "sign_up2">
                        <span>영업팁에 문의하기</span>
                    </button>
                </div>
            </div>
        </header>

        <main class = "body1_main">
            <div class = "body1_mainsection">
                <img src = "./picture/logo.jpeg">
                <p class = "introduce"><span>시간을 관리하는 새로운 길,<br>autoList로 효율적인 일상을 경험하세요!</span></p>
            </div>
            <aside class = "body1_aside">
                <div class = "body1_asidesection">
                    <p class = "title"><span>Login</span></p>
    
                    <div class = "body1_inputs">
                        <input type = "text" value="     Email or Phone number">
                        <input type = "text" value="     Password">
                    </div>

                    <div class = "find_password">
                        <span>비밀번호를 잊어버리셨나요?</span>
                        <span>도움말</span>
                    </div>
    
                    <button class = "log_in">
                        <span>Log in</span>
                    </button>

                    <div class = "log_in2">
                        <input type="checkbox" checked>
                        <span>로그인 상태 유지하기</span>
                    </div>
                
                    <p class = "other_login"><span>------------ 또는 다음으로 로그인 하기 ------------</span></p>
                
                
                    <div class = "body1_buttons">
                        <button>
                            <span>Kakao Talk</span>
                        </button>
                        <button>
                            <span>Naver</span>
                        </button>
                        <button>
                        <span>Facebook</span>
                        </button>
                    </div>
            </aside>
        </main>

        <footer class = "body1_footer">
            <div class = "body1_mainsection2">
                <p class = "body1_logo"><span><b>Lion's Keyboard</b></span></p>
            </div>
            <aside class = "body1_aside">
                <div class = "body1_asidesection2">
                    <p class = "body1_text"><span><b>효율적인 시간 관리를 위한 최고의 서비스</b></span></p>
                    <div class = "body1_aside_buttons3">
                        <button>
                            <span>autoList란?</span>
                        </button>
                        <button>
                            <span>autoList 이용하기</span>
                        </button>
                        <button>
                            <span>너를 위한 메뉴 추천</span>
                        </button>
                        <button>
                            <span>팀 소개</span>
                        </button>
                    </div>
                </div>
        </footer>
    </body>
</body>
</html>
